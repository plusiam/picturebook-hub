<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>그림책 수업 레시피 - 교사를 위한 체계적인 수업 설계 플랫폼</title>
    <meta name="description" content="교사를 위한 그림책 수업 설계 플랫폼. 읽기 전·중·후 활동으로 구성된 체계적인 수업안 제공">
    <meta name="keywords" content="그림책, 수업안, 교사용, 독서교육, 초등교육">
    
    <!-- 파비콘 -->
    <link rel="icon" href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>📚</text></svg>">
    
    <!-- CSS -->
    <link rel="stylesheet" href="css/style.css">
    
    <!-- 웹폰트 -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@400;500;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <!-- 헤더 -->
        <header class="header">
            <h1>📚 그림책 수업 레시피</h1>
            <p>교사를 위한 체계적인 그림책 수업 설계 플랫폼</p>
            <span class="teacher-badge">👩‍🏫 Teacher's Edition</span>
        </header>

        <!-- 통계 정보 -->
        <section class="stats">
            <div class="stat-card">
                <div class="stat-number" id="totalBooks">0</div>
                <div class="stat-label">준비된 그림책</div>
            </div>
            <div class="stat-card">
                <div class="stat-number" id="totalTags">0</div>
                <div class="stat-label">다양한 주제</div>
            </div>
            <div class="stat-card">
                <div class="stat-number" id="totalActivities">0</div>
                <div class="stat-label">수업 활동</div>
            </div>
            <div class="stat-card">
                <div class="stat-number" id="totalTime">0시간</div>
                <div class="stat-label">총 수업시간</div>
            </div>
        </section>

        <!-- 검색 및 필터 -->
        <section class="controls">
            <div class="search-box">
                <input type="text" 
                       class="search-input" 
                       id="searchInput" 
                       placeholder="그림책 제목, 작가, 주제, 학년으로 검색...">
                <button class="btn" onclick="searchBooks()">🔍 검색</button>
                <button class="btn btn-secondary" onclick="resetFilter()">↺ 초기화</button>
            </div>
            
            <!-- 필터 영역 -->
            <div id="filterTags">
                <!-- 동적으로 생성됨 -->
            </div>
        </section>

        <!-- 그림책 그리드 -->
        <section class="books-grid" id="booksGrid">
            <!-- 그림책 카드가 동적으로 생성됨 -->
        </section>
    </div>

    <!-- 상세보기 모달 -->
    <div class="modal" id="bookModal">
        <div class="modal-content">
            <div class="modal-header">
                <button class="close-btn" onclick="closeModal()">&times;</button>
                <h2 id="modalTitle">그림책 제목</h2>
                <div class="modal-meta" id="modalMeta">
                    <!-- 메타 정보 -->
                </div>
            </div>
            <div class="modal-body" id="modalBody">
                <!-- 활동 내용이 동적으로 생성됨 -->
            </div>
        </div>
    </div>

    <!-- 플로팅 액션 버튼 -->
    <div class="fab">
        <div class="fab-menu" id="fabMenu">
            <button class="fab-menu-item" onclick="addNewBook()">
                📖 새 그림책 추가
            </button>
            <button class="fab-menu-item" onclick="exportData()">
                💾 데이터 내보내기
            </button>
            <button class="fab-menu-item" onclick="window.print()">
                🖨️ 인쇄용 보기
            </button>
            <button class="fab-menu-item" onclick="openGitHub()">
                💬 피드백 남기기
            </button>
        </div>
        <button class="fab-btn" onclick="toggleFabMenu()">+</button>
    </div>

    <!-- JavaScript 모듈 -->
    <script type="module" src="js/app.js"></script>

</body>
</html>
